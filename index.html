<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>JavaScript launchpad</title>
  </head>
  <body background = "background/crowd.jpg">
    <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">SOUND</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">SOUND</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">SOUND</span>
    </div>
    <div data-key="70"class="key">
      <kbd>F</kbd>
      <span class="sound">SOUND</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">SOUND</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound" >SOUND</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">SOUND</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">SOUND</span>
    </div>
  </div>

<audio data-key="65" scr=""></audio>
<audio data-key="83" scr=""></audio>
<audio data-key="68" scr=""></audio>
<audio data-key="70" scr=""></audio>
<audio data-key="71" scr=""></audio>
<audio data-key="72" scr=""></audio>
<audio data-key="74" scr=""></audio>
<audio data-key="75" scr=""></audio>


    <script src="main.js"></script>
  </body>
</html>
